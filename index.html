<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Todo app</title>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="heading-wrapper">
          <h1 class="heading">TODO</h1>
          <a href="#"><img class="dark-mode-btn" src="images/icon-moon.svg" /></a>
        </div>
        <div class="input-container">
          <button class="task-completed-btn" disabled></button>
          <input class="todo-task-input" type="text" placeholder="Create a new todo..." />
        </div>
        <div class="list-container">
          <ul class="todo-list">
            <li class="list-item-container">
              <div class="list-item-row">
                <button class="task-completed-btn"></button>
                <p class="list-item-text">Jog Around Park 3x</p>
              </div>
              <button class="task-delete-btn"></button>
            </li>
            <li class="list-item-container">
              <div class="list-item-row">
                <button class="task-completed-btn"></button>
                <p class="list-item-text">Jog Around Park 3x</p>
              </div>
              <button class="task-delete-btn"></button>
            </li>
            <li class="list-item-container">
              <div class="list-item-row">
                <button class="task-completed-btn"></button>
                <p class="list-item-text">Jog Around Park 3x</p>
              </div>
              <button class="task-delete-btn"></button>
            </li>
          </ul>
          <div class="todo-list-info-container">
            <p class="todo-list-info-text">0 items left</p>
            <a href="#">
              <p class="todo-list-info-text">Clear Completed</p>
            </a>
          </div>
        </div>

        <div class="todo-list-filter-container">
          <a href="#">
            <p class="todo-list-filter-text">All</p>
          </a>
          <a href="#">
            <p class="todo-list-filter-text">Active</p>
          </a>
          <a href="#">
            <p class="todo-list-filter-text">Completed</p>
          </a>
        </div>
      </div>
    </div>


    <!--Drag and drop to reorder list-->

  </body>

</html>
