<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body class="light">
    <div class="container d--f fd--c">
      <div class="header d--f fd--r jc--sb ai--c">
        <h1 class=" title">TODO</h1>
        <input type="button" class="dark-mode-btn theme-toggle-btn">
        <input type="button" class="light-mode-btn theme-toggle-btn hidden">
      </div>
      <div class="input-container d--f fd--r jc--se ai--c">
        <input type="checkbox" class="task-completed-btn task-completed-btn-disabled" disabled />
        <input class="task-input" type="text" placeholder="Create a new todo..." />
      </div>
      <div class="list-container">
        <ul class="todo-list">
          <li class="list-item-container">
            <input type="checkbox" class="task-completed-btn" />
            <p class="list-item-text">Walk the dog</p>

            <button class="task-delete-btn"></button>
          </li>
          <li class="list-item-container">
            <input type="checkbox" class="task-completed-btn" />
            <p class="list-item-text">Mow the lawn</p>
            <button class="task-delete-btn"></button>
          </li>
          <li class="list-item-container">
            <input type="checkbox" class="task-completed-btn" />
            <p class="list-item-text">Take trash to curb</p>
            <button class="task-delete-btn"></button>
          </li>
        </ul>
        <div class="todo-list-info-container">
          <p class="tasks-remaining">0 items left</p>
          <button class="clear-completed">Clear Completed</button>
          </a>
        </div>
      </div>
      <div class="todo-list-filter-container d--f fd--r jc--se ai--c">
        <button class="todo-list-filter-button filter-selected" id="showAllBtn">All</button>
        <button class="todo-list-filter-button" id="filterActiveBtn">Active</button>
        <button class="todo-list-filter-button" id="filterCompleteBtn">Completed</button>
      </div>
    </div>
